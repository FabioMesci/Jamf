<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='cart.png') }}" />
  <title>Jamf Café</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
<body>
  <header>
    <div class="header-section container-header">
        <img class="logo" src="{{ url_for('static', filename='jamf.png') }}" alt="">
        <a href="{{ url_for('LoginScreen') }}"><button type="submit" class="btn-header">Cerrar sesión</button></a>
        <a href="{{ url_for('AdminScreen') }}"><button type="submit" class="btn-header">Volver</button></a>
    </div>
</header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Registrarse</h1>
        <h4 class="text-center mb-4">Empleado - Cocinero</h4>
        <form  action=/AddWorker method=POST id="register-form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" class="form-control" name=username id="username" placeholder="Ingrese su nombre de usuario" required>
          </div>
          <div class="form-group">
            <label for="username">Cédula de Identidad:</label>
            <input type="text" class="form-control" name=ci id="cedula" placeholder="Ingrese su cédula" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name=password id="password" placeholder="Ingrese su contraseña"  
            title= "Debe contener al menos un numero, una mayuscula, una miniscula, 8 o mas caracteres y un caracter especial" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña" required>
            <small id="password-error" class="form-text text-danger"></small>
          </div>
          <div class="form-group">
            <label for="phone-number">Número telefónico:</label>
            <input type="tel" class="form-control" name="PhoneNumber" id="phone-number" placeholder="Ingrese su número telefónico" required>
          </div>
          <div class="form-group">
            <label for="address">Dirección:</label>
            <textarea class="form-control" name=Adress id="address" rows="3" placeholder="Ingrese su dirección"></textarea>
          </div>
          <div class="form group">
            <label for="address">Rol:</label>
            <select class="form-control" name="status" id="satus">
                <option>empleado</option>
                <option>cocinero</option>
            </select>
          </div>
          <button type="submit" href="{{ url_for('LoginScreen') }}" class="btn btn-primary btn-block">Registrarse</button>
        </form>
        <form action="/LoginScreen">
          <button type="submit" href="{{ url_for('AdminScreen') }}" class="btn btn-secondary btn-block" id="back-button">Volver</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm-password").value;
      var passwordError = document.getElementById("password-error");
      
      if (password !== confirmPassword) {
        passwordError.textContent = "Las contraseñas no coinciden";
        return false;
      } else {
        passwordError.textContent = "";
        return true;
      }
    }
  </script>
</body>
</html>

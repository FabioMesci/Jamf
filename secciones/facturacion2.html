<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='cart.png') }}" />
  <title>Jamf Café</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='facturacion.css') }}">
</head>
<body>
  <header>
    <div class="header-section container-headerr">
        <img class="logo" src="{{ url_for('static', filename='jamf.png') }}" alt="">
        <a href="{{ url_for('LoginScreen') }}"><button type="submit" class="btn-header">Cerrar sesión</button></a>
        <a href="{{ url_for('Facturar') }}"><button type="submit" class="btn-header">Volver</button></a>
    </div>
</header>
<form action="/Cobrar">
<div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center mb-4">Pedidos del cliente</h1>
        <table class="table table-bordered">
          <tbody>
            <tr>
              <th>ID</th>
              <th>Comprador</th>              
              <th>Producto</th>
              <th>Precio</th>
            </tr>
           {% for i in pedidos_cobrados %} 
            <tr>
              <td>{{i.tmp_id}}</td>
              <td>{{i.comprador}}</td>
              <td>{{i.c_producto}}</td>
              <td>{{i.c_precio}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="text-center">
          <button href="{{ url_for('Cobrar') }}" type="submit" class="btn btn-primary add-button">Cobrar</button>
        </div>
      </div>
    </div>
</form>
<body>   
</html>

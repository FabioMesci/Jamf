<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel=icon href="{{ url_for('static', filename='cart.png') }}"> 
  <title>Jamf Café</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <link rel=stylesheet href="{{ url_for('static', filename='login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
</head>

  <header>
    <div class="header-section container">
        <img class="logo" src="{{ url_for('static', filename='jamf.png') }}" alt="">
    </div>
  </header>

<body>

  <div class="container-form mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Inicio de Sesión</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        {% for message in messages %}
        {{ message }}   
        {% endfor %} {% endif %} {% endwith %}
        <form action="/Login" method="POST" id="login-form">
          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" name=username id="username" placeholder="Ingrese su nombre de usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" name=password id="password" placeholder="Ingrese su contraseña">
          </div>
          <button type="submit" href="{{ url_for('Login') }}" class="btn btn-primary">Ingresar</button>
          <form action="/RegisterScreen" id="login-form">
            <a href="{{ url_for('RegisterScreen') }}">
              <button type="button" class="btn btn-primary">Registrarse</button>
            </a>
        </form>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
